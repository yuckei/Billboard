
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>billboard</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body>
<div class="header">
	<div class="header-center dp">
		<div class="box-logo">
			<div class="logo">Billboard</div>
		</div>
		
		<div class="box-links">
			<nav class="menu">
				<a href="#">CHARTS</a>
				<a href="#">NEWS</a>
				<a href="#">VIDEO</a>
				<a href="#">PHOTOS</a>
			</nav>
		</div>
		<div class="box-button">
			<button class="subscribe">Subscribe</button>
		</div>
	</div>
</div>

<div class="charts-container ">
	<div class="charts-sort">
		<button class="filter-1">This Week</button>
        <button class="filter-2">Last Week</button>
        <button class="filter-3">Peak</button>
        <button class="filter-4">Duration</button>
	</div> 
	
	<div class="charts-up dp">
		<div class="charts-rank">
			<div class="rank">1</div>
			<h2 class="up">UP</h2>
		</div>

			<h2 class="song-name">Ginseng Strip 2002</h2>
			<p class="song-author">Yung Lean</p>
		</div>
		<div class="charts-button">
			<button class="play">Воспроизвести</button>
		</div>
		<div class="charts-img">
			<img src="yung.webp">
		</div>
	</div>

	<div class="charts-new dp">
		<div class="charts-rank">
			<div class="rank">2</div>
			<h2 class="new">NEW</h2>
		</div>

			<h2 class="song-name">St.Chroma</h2>
			<p class="song-author">Tyler,The Creator</p>
		</div>
		<div class="charts-button">

		</div>
		<div class="charts-img">
			<img src="tyler.jpg">
		</div>		
	</div>

		</div>
		<div class="charts-button">
			<button class="buy">Купить</button>
		</div>
		<div class="charts-img">
			<img src="play.jpg">
		</div>		
	</div>

	<!-- трек up -->
	<div class="charts-up dp">
		<div class="charts-rank">
			<div class="rank">4</div>
			<h2 class="up">UP</h2>
		</div>
		<div class="charts-info">
			<h2 class="song-name">Paranoid</h2>

		</div>
		<div class="charts-button">

		</div>
		<div class="charts-img">
			<img src="ken.webp">
		</div>	
	</div>

	<!-- трек down -->
	<div class="charts-down dp">
			<div class="charts-rank">
			<div class="rank">5</div>
			<h2 class="down">DOWN</h2>
		</div>
		<div class="charts-info">
			<h2 class="song-name">Be Nice 2 Me</h2>
			<p class="song-author">Bladee</p>

		<div class="charts-img">
			<img src="benice.jfif">
		</div>
	</div>

	<!-- трек new -->
	<div class="charts-new dp">
<div class="charts-rank">

</html>
